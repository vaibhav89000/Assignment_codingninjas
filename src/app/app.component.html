<div class="container mt-5">

  <!-- nav bar -->
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a class="nav-item nav-link" id="" data-toggle="tab" role="tab" aria-controls="">Coding Events</a>
      <a class="nav-item nav-link" id="" data-toggle="tab" role="tab" aria-controls="">Bootcamp Events</a>
      <a class="nav-item nav-link" id="" data-toggle="tab" role="tab" aria-controls="">Webinars</a>
      <a class="nav-item nav-link" id="" data-toggle="tab" role="tab" aria-controls="">Workshops</a>
    </div>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a class="nav-item nav-link" id="" data-toggle="tab" role="tab">Upcoming</a>
      <a class="nav-item nav-link" id="" data-toggle="tab" role="tab">Archived</a>
      <a class="nav-item nav-link" id="" data-toggle="tab" role="tab">All Time Favorites</a>
    </div>
  </nav>

  <!-- content row -->
  <div class="row">

    <!-- content col -->
    <div class="col-9">

      <div class="row mt-5">
        <div class="col-6" *ngFor="let card of results">

          <div class="card mb-3">
            <img class="card-img-top" [src]="card.cover_picture" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{card.name}}</h5>
              <div class="row">
                <div class="col">
                  <label>Starts on</label> <br>
                  {{card.event_start_time}}
                </div>
                <div class="col">
                  <label>Entry Fee</label> <br>
                  <label *ngIf="card.fees===0;else elseblock">Free</label>
                  <ng-template #elseblock>
                    <label>{{card.fees}}</label>
                  </ng-template>
                </div>
                <div class="col">
                  <label>Venue</label> <br>
                  {{card.venue}}
                </div>
              </div>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{card.short_desc}}</li>
              <div class="tagscontainer">
                <div *ngFor="let tag of card.card_tags">
                  {{tag}}
                </div>
              </div>
            </ul>
            <div class="card-body">
              <span *ngFor="let user of card?.registered_users?.top_users">
                <img [src]="user.image_url" onerror="this.src='../assets/person.png';" alt="Avatar" class="avatar">
              </span> <br>
              <label>and {{card.registered_users.other_users_count}} others registered</label>
            </div>
          </div>

        </div>
      </div>

    </div>

    <!-- tags col -->
    <div class="col-3 mt-5">

      <h3>Tags</h3>
      <div class="tagscontainer">
        <div *ngFor="let tag of tags">
          {{tag}}
        </div>
      </div>

    </div>

  </div>

</div>
